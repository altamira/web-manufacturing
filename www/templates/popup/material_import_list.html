<div class="modal">
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button type="button" class="button fa-arrow-left" ng-click="backToCreatePage()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles">&nbsp;Busca de Material</h4>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item item-input-search material-search">
                        <label class="input-search-wrapper">
                            <i class="icon fa-small-search"></i>
                            <input type="text" class="input-box" placeholder="search" ng-model="searchImportMaterialText">
                        </label>
                    </div>
                    <i class="icon fa-search search-icon" ng-click="searchImportMaterial(searchImportMaterialText)"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list list-inset listing-col" ng-repeat="material in itemsImportMaterial">
                    <a class="item-list item-icon-right" ng-click="selectMaterial(material.code,material.description)">
                        <span class="text-center-middle"><span class="font-grey">{{material.code}}</span> {{material.description}}</span>
                        <i class="icon fa-arrow-right arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pagination">
                <a ng-repeat="n in pageStackImportMaterial" ng-click="goPageImportMaterial(n)">
                    <span class="page" ng-class="{'active':n == startImportMaterialPage + 1}">{{n}}</span>
                </a>
                <a class="page fa-arrow-right next-arrow" ng-show='nextImportMaterialButton' ng-click="nextPageImportMaterial(pageStackImportMaterial.length)"></a>
            </div>
        </div>
    </ion-content>
</div>
