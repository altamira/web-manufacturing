<div class="loding_div" ng-show="loading">
    <div id="loadingProgressG">
        <div id="loadingProgressG_1" class="loadingProgressG">
        </div>
    </div>
</div>
<div class="modal">
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button type="button" class="button fa-arrow-left" ng-click="operationListModalClose()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles">&nbsp;Busca de Operation</h4>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item item-input-search material-search">
                        <label class="input-search-wrapper">
                            <i class="icon fa-small-search"></i>
                            <input type="text" class="input-box" placeholder="search" ng-model="searchText" value="">
                        </label>
                    </div>
                    <i class="icon fa-search search-icon" ng-click="searchOperation(searchText)"></i>
                </div>
            </div>
        </div>
        <hr class='operation-item'>
        <div class="row">
            <div class="col">
                <div class="list list-inset listing-col" ng-repeat="operation in items">
                    <a class="item-list item-icon-right" ng-click="selectOperation(operation.id, operation.name, operation.description)">
                        <span class="text-center-middle">{{operation.name}}</span>
                        <i class="icon fa-arrow-right arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pagination">
                <a ng-repeat="n in pageStack" ng-click="goPage(n)">
                    <span class="page" ng-class="{'active':n == startPage + 1}">{{n}}</span>
                </a>
                <a  class="page fa-arrow-right next-arrow" ng-if="nextButton == true && pageStack.length > 0" ng-show='nextButton' ng-click="nextPage(pageStack.length)"></a>
            </div>
        </div>
    </ion-content>
</div>
