<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span ng-if="action != 'create'">                <span class="btn-separator"></span>                <h4 class="mf-page-titles">&nbsp;<span ng-bind='useData.code'></span>&nbsp;</h4>                <span class="btn-separator"></span>            </span>            <div ng-if="action == 'create'">                <span class="btn-separator"></span>            </div>            <button class="button fa-check" ng-click="submitUseForm(true)" ></button>            <span ng-if="action != 'create'">                <button class="button fa-remove-header" confirmation-needed ng-click="removeUse()" ></button>            </span>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col listing-operation">                <div class="list list-row">                    <a href="#" class="item operation-item item-icon-left item-icon-right">                        <span class="uso">U</span>                        Use                    </a>                </div>            </div>        </div>        <form name="useForm" novalidate ng-submit="submitUseForm(useForm.$valid)">            <input type="text" name="version" ng-model='useData.version' ng-hide='true'>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="code" ng-model="useData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="useData.description" style="width: 100%;background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 100px; resize: none; padding:10px 10px"></textarea>                    </div>                </div>            </div>            <div class="row">                <div class="col" style="padding-bottom:0">                    <span class="input-label text-bold">Quantidade</span>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list">                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="quantity" ng-model="useData.quantity">                        </label>                    </div>                </div>                <div class="col">                    <div class="list">                        <label class="item item-select" style="border-radius: 5px;">                            <select name="unit" ng-model="useData.unit" class="select-box">                                <option value="kg">kg</option>                            </select>                        </label>                    </div>                </div>            </div>        </form>    </ion-content></ion-pane>
