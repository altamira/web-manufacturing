<style type="text/css">
    .mainTable {
        margin: 20px auto;
        padding: 0px;
    }
    .mainTable tr td {
        height: 50px;
        width: 50px;
        border: 1px solid black;
        float: left;
    }
    .dragDiv {
        background-color: #00aba9;
        font-size: 8px;
        height: 25px;
        margin: auto;
        position: relative;
        text-align: center;
        vertical-align: middle;
        width: 50%;
    }
</style>
<table border="1" class="mainTable" sortable-func>
    <tr ng-repeat="task in list">
        <td id="{{task.value}}{{day.value}}" ng-repeat="day in date">
            <div class="dragDiv" id="{{day.value}}" >{{task.text}}</div>
        </td>
    </tr>
</table>
<table border="1" class="mainTable" sortable-func>
    <tr>
        <td id="11">
            <div class="dragDiv" id="1">N</div>
        </td>
        <td id="12">&nbsp;</td>
        <td id="13">&nbsp;</td>
    </tr>
    <tr>
        <td id="21">&nbsp;</td>
        <td id="22">
            <div class="dragDiv" id="2">N</div>
        </td>
        <td id="23">&nbsp;</td>
    </tr>
    <tr>
        <td id="31">&nbsp;</td>
        <td id="32">&nbsp;</td>
        <td id="33">
            <div class="dragDiv" id="3">N</div>
        </td>
    </tr>
</table>
