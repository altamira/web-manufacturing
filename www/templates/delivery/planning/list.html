<div class="loding_div" ng-show="loading">
    <div id="loadingProgressG">
        <div id="loadingProgressG_1" class="loadingProgressG">
        </div>
    </div>
</div>
<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <button class="button fa-check" ng-click="submitted=true" ></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col-25">
                <div class="row">
                    <div class="col" style="background-color: #00ABA9">BOM</div>
                </div>
                <div class="row">
                    <table class="dataTable">
                        <tr>
                            <th>Pedido</th>
                            <th>Cliente</th>
                            <th>Entrega</th>
                        </tr>
                        <tr ng-repeat="bom in dataBOM">
                            <td>{{bom.number}}</td>
                            <td>{{bom.customer}}</td>
                            <td>{{bom.delivery | date:'dd-MM-yyyy'}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-75">
                <div class="row">
                    <div class="col" style="background-color: #00ABA9">December</div>
                </div>
                <div class="row">
                    <table border="1" class="mainTable" sortable-func ng-if='dataBOM'>
                        <tr>
                            <th ng-repeat="day in days">{{day}}</th>
                        </tr>
                        <tr ng-repeat="BOM in dataBOM">
                            <td ng-repeat="day in days" id="{{BOM.number}}" data-day='{{day}}'>
                                <div class="dragDiv" id="{{day}}" ng-if="checkDate(BOM.delivery) == day">{{day}}</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
<style type="text/css">
    .mainTable {
        width: 100%;
    }
    .mainTable tr th, .mainTable tr td {
        border: 1px solid black;
    }
    .dragDiv {
        background-color: #00aba9;
        font-size: 8px;
        height: 25px;
        margin: auto;
        position: relative;
        text-align: center;
        vertical-align: middle;
        width: 25px;
    }
    .mainTable tr th {
        background-color: #7F7F7F;
        text-align: left;
    }
    .mainTable tr td {
        background-color: #F3F3F3;
        text-align: left;
    }
    .dataTable {
        width: 100%;
    }
    .dataTable tr th {
        background-color: #7F7F7F;
        text-align: left;
        border: 1px solid black;
    }
    .dataTable tr td {
        background-color: #F3F3F3;
        text-align: left;
        height: 26px;
        border: 1px solid black;
    }

</style>
