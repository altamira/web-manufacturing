<div class="modal">    <form name="partOperationForm" novalidate ng-submit="submitPartForm(partOperationForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>                <h4 class="mf-page-titles">&nbsp;ITEM {{itemId}}&nbsp;</h4>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>                <button type="button" class="button fa-remove-component" ng-click="removePart()" ng-if="action == 'update'"></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" ng-model="partData.code" required>                        </label>                        <i class="icon ion-ios7-search fa-md-search extra-search"></i>                        <label class="extra-error" ng-show="submitted && partOperationForm.code.$error.required">Codigo field is required.</label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="partData.description" class="textarea-extra" readonly></textarea>                    </div>                    <div class="list list-row">                        <span class="input-label"><i class="fa fa-pencil"></i> Cor</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="color" ng-model="partData.color" class="select-box" ng-options='v.id as v.code for v in partData.colorBox' ng-init="partData.color=partData.color">                            </select>                        </label>                    </div><!--                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega </span>                        <label class="item item-input" >                            <input type="text" name="delivery" to-date ng-model='bomData.delivery' required id="toDate">                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.delivery.$error.required">Data Entrega field is required.</label>                    </div>-->                </div>            </div>            <div class="row" style="margin-top: 15px;">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" to-date ng-model="bomData.delivery" required style="z-index: 999">                        </label>                        <i class="icon ion-ios7-search fa-md-search extra-search"></i>                        <label class="extra-error" ng-show="submitted && partOperationForm.code.$error.required">Codigo field is required.</label>                    </div>                </div>            </div>            <div class="row" style="margin-top: 15px;">                <div class="col">                    <div class="list">                        <a class="process-item-list item-icon-left">                            <i class="icon left-icon fa-calculator"></i>                            Medidas                        </a>                    </div>                </div>            </div>            <div class="row" style="margin-top: 20px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-h"></i> Comprimento</span>                            <input name="width" type="number" ng-model='partData.length' min="0" required/>                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="lengthType" ng-model="partData.lengthType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox' ng-init="partData.lengthType=partData.lengthType">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-v"></i> Altura</span>                            <input name="height" type="number" min="0" required ng-model='partData.height' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="heightType" ng-model="partData.heightType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox' ng-init="partData.heightType=partData.heightType">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-expand"></i> Largura</span>                            <input name="length" type="number" min="0" required ng-model='partData.width' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="widthType" ng-model="partData.widthType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox' ng-init="partData.widthType=partData.widthType">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-list-ol"></i> Quantidade</span>                            <input name="quantity" type="number" min="0" required ng-model='partData.quantity' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="quantityType" ng-model="partData.quantityType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitQuantityBox' ng-init="partData.quantityType=partData.quantityType" ng-blur="showValues()">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso</span>                            <input name="weight" type="number" min="0" required ng-model='partData.weight' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="weightType" ng-model="partData.weightType" class="select-box" ng-options='v as v.symbol for v in partData.unitWeightBox' ng-init="partData.weightType=partData.weightType">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col create-col-bot">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso Total</span>                            <input name="" type="text" value="{{(partData.quantity) * (partData.weight) | setDecimal:4 }} {{partData.weightType.symbol}}"  readonly/>                        </div>                    </div>                </div>            </div>        </ion-content>    </form></div>
