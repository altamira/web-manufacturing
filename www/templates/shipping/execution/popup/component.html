<div class="modal">    <form name="createComponentForm" novalidate ng-submit="submitComponentForm(createComponentForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="createComponentModalHide()"></button>                <span class="btn-separator"></span>                <h4 class="mf-page-titles">&nbsp;ITEM {{divideData.chnDateItem.item}}&nbsp;</h4>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Código</span>                        <label class="item item-input input-box-extra">                            {{divideData.chnDateCode}}                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <label class="item item-input input-box-extra" >                            {{divideData.chnDateDesc}}                        </label>                    </div>                </div>            </div>            <div class="row">                <div class="col col-75">                    <div class="list list-row">                        <span class="input-label"><i class="fa fa-pencil"></i> Cor</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="color" ng-model="divideData.component.color" class="select-box" ng-options='v.id as v.code for v in colorBox'>                            </select>                        </label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega </span>                        <label class="item item-input input-box-extra">                            <input type="text" name="delivery" ng-model='divideData.component.delivery' required ng-click="showdate=false">                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                        <label class="extra-error" ng-show="submitted && createComponentForm.delivery.$error.required">Data Entrega é obrigatório.</label>                    </div>                    <div component-date ng-hide="showdate"></div>                </div>            </div>            <div class="row" style="margin-top: 15px;">                <div class="col">                    <div class="list">                        <a class="process-item-list item-icon-left">                            <i class="icon left-icon fa-calculator"></i>                            Medidas                        </a>                    </div>                </div>            </div>            <div class="row" style="margin-top: 20px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-h"></i> Comprimento</span>                            <input name="length" type="number" ng-model='divideData.component.length' min="0"/>                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="lengthType" ng-model="divideData.component.lengthType" class="select-box" ng-options='v.id as v.symbol for v in unitLengthBox'>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-v"></i> Altura</span>                            <input name="height" type="number" min="0" required ng-model='divideData.component.height' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="heightType" ng-model="divideData.component.heightType" class="select-box" ng-options='v.id as v.symbol for v in unitLengthBox'>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-expand"></i> Largura</span>                            <input name="width" type="number" min="0" required ng-model='divideData.component.width' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="widthType" ng-model="divideData.component.widthType" class="select-box" ng-options='v.id as v.symbol for v in unitLengthBox'>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-list-ol"></i> Quantidade</span>                            <input name="quantity" type="number" min="0" required ng-model='divideData.component.quantity' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="quantityType" ng-model="divideData.component.quantityType" class="select-box" ng-options='v.id as v.symbol for v in unitQuantityBox' ng-blur="showValues()">                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso</span>                            <input name="weight" type="number" min="0" required ng-model='divideData.component.weight' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="weightType" ng-model="divideData.component.weightType" class="select-box" ng-options='v as v.symbol for v in unitWeightBox'>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col create-col-bot">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso Total</span>                            <input name="" type="text" ng-if="divideData.component.weight != '' && divideData.component.quantity != ''" value="{{(divideData.component.quantity) * (divideData.component.weight) | setDecimal:4 }} {{divideData.component.weightType.symbol}}"  readonly/>                        </div>                    </div>                </div>            </div>        </ion-content>    </form></div>
