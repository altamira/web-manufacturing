<div class="loding_div" ng-show="loading">
    <div id="loadingProgressG">
        <div id="loadingProgressG_1" class="loadingProgressG">
        </div>
    </div>
</div>
<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <button class="button fa-check" ng-click="newPackingList({{orderData.id}}, {{orderData.delivery}})" ng-if="orderData"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="list">
                    <a class="process-item-list item-icon-left item-icon-right"> <i class="icon left-icon fa-list"></i> Romaneio </a>
                </div>
            </div>
        </div>
        <div class="row edit-content">
            <div class="col-50" style="margin-bottom: -45px;">
                <div class="list list-row">
                    <span class="input-label text-bold">NÃºmero do pedido</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="code" ng-model="orderData.number">
                    </label>
                    <i class="icon ion-ios7-search fa-md-arrow-right extra-search"></i>
                    <span class="btn-separator-packing extra-search"></span>
                    <i class="icon ion-ios7-search fa-md-search extra-search" ng-click="openOrderList()"></i>
                    <span class="btn-separator-packing extra-search"></span>
                </div>
            </div>
        </div>
        <div class="view-content">
            <div class="row">
                <div class="col">
                    <div class="list list-row">
                        <span class="input-label text-bold">Cliente</span>
                        <label class="item item-input" >
                            {{orderData.customer}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold">Representante</span>
                        <label class="item item-input" >
                            {{orderData.representative}}
                        </label>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold">Acabamento</span>
                        <label class="item item-input" >
                            {{orderData.finish}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    <div class="list list-row">
                        <span class="input-label text-bold">Orcamento</span>
                        <label class="item item-input" >
                            {{orderData.quotation}}
                        </label>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="list list-row">
                        <span class="input-label text-bold">Projeto</span>
                        <label class="item item-input" >
                            {{orderData.project}}
                        </label>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="list list-row">
                        <span class="input-label text-bold">Data Pedido</span>
                        <label class="item item-input" ng-if="orderData">
                            {{orderData.created | getDate}}
                        </label>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="list list-row">
                        <span class="input-label text-bold">Data Entrega </span>
                        <label class="item item-input" ng-if="orderData">
                            {{orderData.delivery | getDate}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
