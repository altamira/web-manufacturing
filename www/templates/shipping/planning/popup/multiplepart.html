<div class="modal">    <form name="partOperationForm" novalidate ng-submit="submitMultipleDeliveryDate(partOperationForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBackParent()"></button>                <span class="btn-separator"></span>                <h4 style="color: #ffffff;margin-top: 5px;">&nbsp{{planningId}}&nbsp;</h4>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="view-content">                <div class="row">                    <div class="col-75">                        <div class="list list-row">                            <span class="input-label text-bold">Pedido</span>                            <label class="item item-input plain-text">                                {{orderData.number}}                            </label>                        </div>                    </div>                    <div class="col-25">                        <div class="list list-row">                            <span class="input-label text-bold">Cliente</span>                            <label class="item item-input plain-text">                                {{orderData.customer}}                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 15px;">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="delivery" ng-model="partData.delivery" required ng-click="showdate=false">                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>                        </label>                        <label class="extra-error" ng-show="submitted && partOperationForm.delivery.$error.required">Data Entrega field is required.</label>                    </div>                    <div to-new-date ng-hide="showdate" data-defaultdate="{{partData.delivery}}"></div>                </div>            </div>        </ion-content>    </form></div>
