<div class="modal">    <form name="partOperationForm" novalidate ng-submit="submitPartForm(partOperationForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="changePartModalHide()"></button>                <span class="btn-separator"></span>                <h4 class="mf-page-titles">&nbsp;{{partData.code}}&nbsp;</h4>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row" style="margin-top: 15px;">                <div class="col-50">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="delivery" ng-model="partData.delivery" required ng-click="showdate=false">                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>                        </label>                        <label class="extra-error" ng-show="submitted && partOperationForm.delivery.$error.required">Data Entrega é obrigatório.</label>                    </div>                    <div to-new-date ng-hide="showdate" data-defaultdate="{{partData.delivery}}"></div>                </div>                <div class="col-50">                    <div class="list list-row">                        <span class="input-label"><i class="fa fa-tachometer"></i> Peso Total</span>                        <input name="" type="text" value="{{(partData.quantity) * (partData.weight) | setDecimal:4 }} {{partData.weightType}}"  readonly/>                    </div>                </div>            </div>        </ion-content>    </form></div>
