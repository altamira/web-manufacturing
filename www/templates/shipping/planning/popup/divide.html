<div class="modal">
    <form name="divideComponentForm" novalidate ng-submit="submitDivideComponent(divideComponentForm.$valid)">
        <ion-header-bar class="bar-calm">
            <div class="buttons header-margin">
                <button type="button" class="button fa-arrow-left" ng-click="divideDateModalHide()"></button>
                <span class="btn-separator"></span>
                <h4 class="mf-page-titles">&nbsp;{{divideData.chnDateCode}}&nbsp;</h4>
                <span class="btn-separator"></span>
                <button class="button fa-check" ng-click="submitted=true" ng-if="divideData.quantity2 > 0"></button>
            </div>
        </ion-header-bar>
        <ion-content>
            <div class="view-content">
                <div class="row">
                    <div class="col">
                        <div class="list list-row">
                            <span class="input-label text-bold">Codigo</span>
                            <label class="item item-input plain-text">
                                {{divideData.chnDateCode}}
                            </label>
                        </div>
                        <div class="list list-row">
                            <span class="input-label text-bold">Descricao</span>
                            <label class="item item-input" >
                                {{divideData.chnDateDesc}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold">Data Entrega 1</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="delivery1" ng-model="divideData.delivery1" required ng-click="showdate_1=false">
                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>
                        </label>
                    </div>
                    <div divide-date-change1 ng-hide="showdate_1"></div>
                </div>
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold">Data Entrega 2</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="delivery2" ng-model="divideData.delivery2" required ng-click="showdate_2=false">
                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>
                        </label>
                    </div>
                    <div divide-date-change2 ng-hide="showdate_2"></div>
                </div>

            </div>
            <div class="row">
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold"><i class="fa fa-list-ol"></i> Quantidade 1</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="quantity1" ng-model="divideData.quantity1" ng-change="desideQun2()">
                        </label>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="list list-row">
                        <span class="input-label text-bold"><i class="fa fa-list-ol"></i> Quantidade 2</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="quantity2" ng-model="divideData.quantity2" readonly="readonly">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="list list-row">
                        <span class="input-label text-bold"><i class="fa fa-list-ol"></i> Quantidade Total</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="chnDateTotalQuantity" ng-model="divideData.chnDateTotalQuantity" readonly="readonly">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="list list-row">
                        <span class="input-label text-bold"><i class="fa fa-tachometer"></i> Peso Total</span>
                        <label class="item item-input input-box-extra">
                            <input type="text" name="pesoTotal" ng-model="divideData.pesoTotal" readonly="readonly">
                        </label>
                    </div>
                </div>
            </div>
        </ion-content>
    </form>
</div>
