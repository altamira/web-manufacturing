<div class="loding_div" ng-show="loading">
    <div id="loadingProgressG">
        <div id="loadingProgressG_1" class="loadingProgressG">
        </div>
    </div>
</div>
<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles">&nbsp;<span ng-bind="operationData.sequence"></span> - <span ng-bind="operationData.name"></span>&nbsp;</h4>
            <span class="btn-separator"></span>
            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->
            <button class="button fa-check" ng-click="submitOperationForm(true)" ></button>
            <button class="button fa-remove-header" confirmation-needed ng-click="removeOperation()" ></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <form name="operationForm" novalidate ng-submit="submitOperationForm(operationForm.$valid)" enctype="multipart/form-data">
                    <input type="text" name="operationVersion" ng-model="operationData.operationVersion" ng-hide='true'>
                    <div class="list list-row">
                        <span class="input-label text-bold">Seqüência</span>
                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px;">
                            <input type="text" name="sequence" ng-model="operationData.sequence">
                        </label>
                    </div>
                    <div class="list list-row">
                        <span class="input-label text-bold">Operação</span>
                        <label class="item item-select item-select-box">
                            <select name="operation" ng-model="operationData.name" class="select-box">
                                <option value="PRENSA">PRENSA</option>
                                <option value="GUILHOTINA">GUILHOTINA</option>
                                <option value="PERFILADEIRA">PERFILADEIRA</option>
                                <option value="SOLDA">SOLDA</option>
                                <option value="DOBRA">DOBRA</option>
                                <option value="SERRA">SERRA</option>
                                <option value="PINTURA">PINTURA</option>
                                <option value="MONTAGEM">MONTAGEM</option>
                                <option value="EMBALAGEM">EMBALAGEM</option>
                            </select>
                        </label>
                    </div>
                    <div class="list list-row">
                        <span class="input-label text-bold">Descrição</span>
                        <textarea name="description" ng-model="operationData.description" style="width: 100%;background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 100px; resize: none; padding:10px 10px"></textarea>
                    </div>
                    <div class="list list-row">
                        <span class="input-label text-bold">Croqui</span>
                        <div id="uploadBtn">
                            <button class="upload-btn" type="button"></button>
                            <input type='file' id="input-file" image-convert/>
                        </div>

                        <button class="remove-btn fa-remove" id="removeBtn" type="button" cancel-update-upload></button>
                        <button class="remove-btn1 fa-upload" id="removeBtn1" type="button"></button>


                        <div class="show-upload-img" id="uploadedImg">
                            <img id="img" src="" class="croqui-img"/>
                        </div>
                        <div ng-if="operationData.sketch != ''">
                            <textarea id="base" ng-model="operationData.sketch" ng-hide="true" base64-to-image></textarea>
                            <input type="text" ng-model="operationData.sketchVersion" ng-hide="true">
                            <input id="sketchId" type="text" ng-model="operationData.sketchId" ng-hide="true">
                            <input id="format" type="text" ng-model="operationData.format" ng-hide="true">
                            <input id="filename" type="text" ng-model="operationData.filename" ng-hide="true">
                            <input id="filetype" type="text" ng-model="operationData.filetype" ng-hide="true">
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col listing-operation">
                <div class="list list-row">
                    <a class="item operation-item item-icon-left item-icon-right">
                        <span>U</span>
                        Use
                        <i class="icon fa-plus-circle" ng-click='createUse()'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="manufacturing-box" ng-if="operationData.use != ''">
<!--            <div class="row">-->
                <div class="full-col">
                    <div class="list mouse-pointer">
                        <div style="margin-top: 20px;">
                            <ul>
                                <li ng-repeat='use in operationData.use'>
                                    <div><div class="text-wrap" ng-click='updateUse(use.id)'>{{use.code}}</div><i class="icon plus-icon fa-plus-cross-circle-2" confirmation-needed ng-click='removeOperationType("use",use.id)'></i></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!--</div>-->
        </div>
        <div class="row">
            <div class="col listing-operation">
                <div class="list list-row">
                    <a class="item operation-item item-icon-left item-icon-right">
                        <span class="consumo">C</span>
                        Consumo
                        <i class="icon fa-plus-circle" ng-click='createConsume()'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="manufacturing-box" ng-if="operationData.consume != ''">
            <!--<div class="row">-->
                <div class="full-col">
                    <div class="list mouse-pointer">
                        <div style="margin-top: 20px;">
                            <ul>
                                <li ng-repeat='consume in operationData.consume'>
                                    <div><div class="text-wrap" ng-click='updateConsume(consume.id)'>{{consume.code}}</div><i class="icon plus-icon fa-plus-cross-circle-2" confirmation-needed ng-click='removeOperationType("consume",consume.id)'></i></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!--</div>-->
        </div>
        <div class="row">
            <div class="col listing-operation">
                <div class="list list-row">
                    <a class="item operation-item item-icon-left item-icon-right">
                        <span class="produto">P</span>
                        Produto
                        <i class="icon fa-plus-circle" ng-click='createProduce()'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="manufacturing-box" ng-if="operationData.produce != ''">
            <div class="row">
                <div class="full-col">
                    <div class="list mouse-pointer">
                        <div style="margin-top: 20px;">
                            <ul>
                                <li ng-repeat='produce in operationData.produce'>
                                    <div><div class="text-wrap" ng-click='updateProduce(produce.id)'>{{produce.code}}</div><i class="icon plus-icon fa-plus-cross-circle-2" confirmation-needed ng-click='removeOperationType("produce",produce.id)'></i></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
