<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles"></h4>
            <span class="btn-separator"></span>
            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->
            <button class="button fa-check" ng-click="submitCreateProcess(true)" ></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="list">
                    <form name="processCreateForm" novalidate ng-submit="submitCreateProcess(processCreateForm.$valid)">
                        <span class="input-label text-bold">Codigo</span>
                        <label class="item item-input" style="background-color: whitesmoke;border: 1px solid #000;border-radius: 5px;height: 35px;">
                            <input type="text" name="code" ng-model="processData.code">
                        </label>
                        <span class="input-label text-bold">Descricao</span>
                        <label class="item item-input" style="background-color: whitesmoke;border: 1px solid #000;border-radius: 5px;height: 35px;">
                            <input type="text" name="description" ng-model="processData.description">
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="list">
                    <a class="item item-icon-left" href="#">
                        Revisões
                        <i class="icon fa-history"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="list">
                    <a class="item item-icon-left item-icon-right" href="#">
                        <i class="icon fa-cogs"></i>
                        Operações
                        <i class="icon fa-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
