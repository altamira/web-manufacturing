<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles"></h4>
            <span class="btn-separator"></span>
            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->
            <button class="button fa-check" ng-click="submitCreateProcess(true)" ></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">

                <form name="operationForm" novalidate ng-submit="submitOperationForm(operationForm.$valid)" enctype="multipart/form-data">
                    <div class="list">
                        <span class="input-label text-bold">Seqüência</span>
                        <label class="item item-input" style="background-color: whitesmoke;border: 1px solid #000;border-radius: 5px;height: 35px;">
                            <input type="text" name="sequence" ng-model="operationData.sequence">
                        </label>
                    </div>
                    <div class="list">
                        <span class="input-label text-bold">Operação</span>
                        <label class="item item-select">
                            <select name="operation" ng-model="operationData.name">
                                <option value="ESTAMPARIA">ESTAMPARIA</option>
                                <option value="PERFILAMENTO">PERFILAMENTO</option>
                                <option value="SOLDA">SOLDA</option>
                                <option value="DOBRA">DOBRA</option>
                                <option value="MONTAGEM">MONTAGEM</option>
                                <option value="PINTURA">PINTURA</option>
                            </select>
                        </label>
                    </div>
                    <div class="list">
                        <span class="input-label text-bold">Descrição</span>
                        <textarea name="description" ng-model="operationData.description" style="background-color: whitesmoke;border: 1px solid #000;border-radius: 5px;height: 100px"></textarea>
                    </div>
                    <div class="list">
                        <span class="input-label text-bold">Croqui</span>
<!--                        <label class="item item-input" style="background-color: whitesmoke;border: 1px solid #000;border-radius: 5px;height: 35px;">
                            <input type="file" name="sketch" ng-model="operationData.sketch">
                        </label>-->
                        <input type="text" ng-model="myModelObj">
                        <input type="file" ng-file-select="onFileSelect($files)">
                        <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
                        <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
                        <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
                             ng-show="dropSupported">drop files here</div>
                        <div ng-file-drop-available="dropSupported=true"
                             ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
                        <button ng-click="upload.abort()">Cancel Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="list">
                    <a class="item item-icon-left item-icon-right" href="#">
                        <i class="icon fa-cogs"></i>
                        Uso
                        <i class="icon fa-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="list">
                    <a class="item item-icon-left item-icon-right" href="#">
                        <i class="icon fa-cogs"></i>
                        Consumo
                        <i class="icon fa-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <div class="list">
                    <a class="item item-icon-left item-icon-right" href="#">
                        <i class="icon fa-cogs"></i>
                        Produto
                        <i class="icon fa-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
