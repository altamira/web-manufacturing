<div class="modal">    <form name="createManufacturePlanning" novalidate ng-submit="submitCreateManufacturePlanning(createManufacturePlanning.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="createManPlanningModalHide()"></button>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list">                        <a class="process-item-list item-icon-left item-icon-right">                            <i class="icon left-icon fa-list-history"></i>                            Periodo                        </a>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Data Inicial</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="inicial" ng-model="planning.inicial" required ng-click="inicialDate=false">                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>                        </label>                        <label class="extra-error" ng-show="submitted && createManufacturePlanning.inicial.$error.required">Data inicial field is required.</label>                    </div>                    <div planning-inicial ng-hide="inicialDate" data-defaultdate="{{planning.inicial}}"></div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Data Inicial</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="final" ng-model="planning.final" required ng-click="finalDate=false">                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>                        </label>                        <label class="extra-error" ng-show="submitted && createManufacturePlanning.final.$error.required">Data final field is required.</label>                    </div>                    <div planning-final ng-hide="finalDate" data-defaultdate="{{planning.final}}"></div>                </div>            </div>        </ion-content>    </form></div>
