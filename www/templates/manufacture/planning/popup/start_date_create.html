<div class="modal">    <form name="startDateCreate" novalidate ng-submit="submitStartDateCreate(startDateCreate.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="startDateCreateModalHide()"></button>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold" style="max-width: 100%;">Data de início da produção</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="startDate" ng-model="planning.startDate" required ng-click="startDate=false">                            <i class="icon ion-ios7-search fa-calender" style="margin-right: 10px;"></i>                        </label>                        <label class="extra-error" ng-show="submitted && startDateCreate.startDate.$error.required">Data inicial field is required.</label>                    </div>                    <div planning-start-date-create ng-hide="startDate" data-defaultdate="{{planning.startDate}}"></div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold"><i class="fa fa-list-ol"></i> Quantidade Total</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="chnDateTotalQuantity" ng-model="planning.chnDateTotalQuantity" readonly="readonly"  class="unit-input" value="10">                        </label>                        <span class="unit-label">{{planning.chnDateTotalQuantityUnit}}</span>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold"><i class="fa fa-tachometer"></i> Peso Total</span>                        <label class="item item-input input-box-extra ">                            <input type="text" name="pesoTotal" ng-model="planning.pesoTotal" readonly="readonly" class="unit-input">                        </label>                        <span class="unit-label">{{planning.chnDateTotalQuantityUnit}}</span>                    </div>                </div>            </div>        </ion-content>    </form></div>
