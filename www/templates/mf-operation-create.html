<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="operationForm" novalidate ng-submit="submitOperationForm(operationForm.$valid)" enctype="multipart/form-data"/>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>            <button class="button fa-check" ng-click="submitted=true" ></button>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col">                <div class="list list-row">                    <span class="input-label text-bold">Sequencia</span>                    <label class="item item-input input-box-extra">                        <input type="text" name="sequence" number-mask ng-model="operationData.sequence" required/>                    </label>                    <label class="extra-error" ng-show="submitted && operationForm.sequence.$error.required">Sequence field is required.</label>                </div>                <div class="list list-row">                    <span class="input-label text-bold">Operação</span>                    <div class="select-box-hide"></div>                    <label class="item item-select item-select-box">                        <select name="operation" ng-model="operationData.name" class="select-box">                            <option value="PRENSA">PRENSA</option>                            <option value="GUILHOTINA">GUILHOTINA</option>                            <option value="PERFILADEIRA">PERFILADEIRA</option>                            <option value="SOLDA">SOLDA</option>                            <option value="DOBRA">DOBRA</option>                            <option value="SERRA">SERRA</option>                            <option value="PINTURA">PINTURA</option>                            <option value="MONTAGEM">MONTAGEM</option>                            <option value="EMBALAGEM">EMBALAGEM</option>                        </select>                    </label>                </div>                <div class="list list-row">                    <span class="input-label text-bold">Descrição</span>                    <textarea name="description" ng-model="operationData.description" class="textarea-extra" required></textarea>                    <label class="extra-error" ng-show="submitted && operationForm.description.$error.required">Description field is required.</label>                </div>                <div class="list list-row">                    <span class="input-label text-bold">Croqui</span>                    <div id="uploadBtn">                        <button class="upload-btn" type="button"></button>                        <input type='file' id="input-file" image-convert/>                    </div>                    <button class="remove-btn fa-remove" id="removeBtn" type="button" cancel-upload></button>                    <button class="remove-btn1 fa-upload" id="removeBtn1" type="button"></button>                    <div class="show-upload-img" id="uploadedImg">                        <img id="img" src="" class="croqui-img"/></div>                    <textarea id="base" ng-model="operationData.sketch" ng-hide="true"></textarea>                    <input id="format" type="text" ng-model="operationData.format" ng-hide="true">                    <input id="filename" type="text" ng-model="operationData.filename" ng-hide="true">                    <input id="filetype" type="text" ng-model="operationData.filetype" ng-hide="true">                </div>            </div>        </div>    </ion-content></form></ion-pane>
