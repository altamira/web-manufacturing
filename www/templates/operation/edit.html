<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="operationForm" novalidate ng-submit="submitOperationForm(operationForm.$valid)" class="edit-content">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>                <button type="button" class="button fa-remove-header" ng-click="removeOperation()"></button>            </div>        </ion-header-bar>        <ion-content>            <input type="text" ng-model='operationData.version' name="version" ng-hide='true'>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Nome</span>                        <label class="item item-input">                            <input type="text" name="name" ng-model="operationData.name" required>                        </label>                        <label class="extra-error" ng-show="submitted && operationForm.name.$error.required">nome é obrigatório.</label>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="operationData.description" class="textarea-extra"></textarea>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
