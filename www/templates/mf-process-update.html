<ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>&nbsp;            <h4 class="mf-page-titles" ng-bind="processData.code"></h4>&nbsp;            <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitUpdateProcess(true)" ></button>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col">                <div class="list">                    <form name="processUpdateForm" novalidate ng-submit="submitUpdateProcess(processUpdateForm.$valid)">                        <input type="hidden" name="code" ng-model="processData.id">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px; margin-bottom:15px;">                            <input type="text" name="code" ng-model="processData.code">                        </label>                        <span class="input-label text-bold">Descricao</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px;">                            <input type="text" name="description" ng-model="processData.description">                        </label>                    </form>                </div>            </div>        </div>        <div class="row" style="margin-top: 20px;">            <div class="col">                <div class="list">                    <a class="process-item-list item-icon-left" href="#">                        Revisões                        <i class="icon fa-history left-icon"></i>                    </a>                </div>            </div>        </div>        <div class="row" style="margin-top: 20px;">            <div class="col">                <div class="list">                    <a class="process-item-list item-icon-left item-icon-right">                        <i class="icon left-icon fa-cogs"></i>                        Operações                        <i class="icon plus-icon fa-plus-circle" ng-click="updateOperation()"></i>                    </a>                </div>            </div>        </div>        <div class="row" style="margin-top: 20px;">            <div class="col-50">                <div class="list">                    <a class="process-item-list item-icon-right">                        10 - PERFILAMENTO                        <i class="icon plus-icon fa-plus45-circle"></i>                    </a>                    <div class="row" style="margin-top: 20px;">                        <div><span class="consumo">C</span> - PERFILAMENTO</div>                    </div>                </div>            </div>            <div class="col-50">                <div class="list">                    <a class="process-item-list item-icon-right">                        10 - PERFILAMENTO                        <i class="icon plus-icon fa-plus45-circle"></i>                    </a>                    <div class="row" style="margin-top: 20px;">                        <div><span class="consumo">C</span> - PERFILAMENTO</div>                    </div>                </div>            </div>        </div>    </ion-content></ion-pane>
