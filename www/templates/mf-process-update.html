<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>&nbsp;            <h4 class="mf-page-titles" ng-bind="processData.code"></h4>            &nbsp; <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitUpdateProcess(true)" ></button>            <button class="button fa-remove-header" ng-click="removeProcess()" ></button>            <a href="http://report.altamira.com.br/webapi/manufacturing/process/{{processId}}" target="_blank">                <button class="button fa-print-header"></button>            </a>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col">                <div class="list">                    <form name="processUpdateForm" novalidate ng-submit="submitUpdateProcess(processUpdateForm.$valid)">                        <input type="text" name="version" ng-model="processData.version" ng-hide="true">                        <input type="hidden" name="code" ng-model="processData.id">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px; margin-bottom:15px;">                            <input type="text" name="code" ng-model="processData.code">                        </label>                        <span class="input-label text-bold">Descricao</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px;">                            <input type="text" name="description" ng-model="processData.description">                        </label>                    </form>                </div>            </div>        </div>        <div class="row">            <div class="col">                <div class="list"> <a class="process-item-list item-icon-left" href="#"> Revisões <i class="icon fa-history left-icon"></i> </a>                    <div class="review-col" ng-repeat='revision in processData.revisions'>                        <div class="review-date">&nbsp;{{revision.date | date:'dd/MM/yyyy'}}&nbsp;<span>{{revision.by}}</span> </div>                    </div>                </div>            </div>        </div>        <div class="row">            <div class="col">                <div class="list"> <a class="process-item-list item-icon-left item-icon-right"> <i class="icon left-icon fa-cogs"></i> Operações <i class="icon plus-icon fa-plus-circle plus-small-icon" ng-click="updateOperation()"></i> </a> </div>            </div>        </div>        <div class="manufacturing-box">            <div class="row">                <div class="left-col {{operation.class}}" ng-repeat="operation in operationDetail">                    <div class="list">                        <a class="process-item-list item-icon-right" ng-click='goUpdateOperation(operation.id)' > {{operation.sequence}} - {{operation.name}} </a>                        <i class="icon plus-icon fa-plus-cross-circle-1" ng-click='removeOperation(operation.id)'></i>                        <div class="row" style="margin-top: 20px;">                            <ul>                                <li ng-repeat="data in operation.item | orderBy:orderProp">                                    <div class="mouse-pointer" ng-click='goUpdateOperationType(data.type,data.id,operation.id)'><span class="{{data.type}}">{{data.alias}}</span>&nbsp;&nbsp;<div class="text-wrap">{{data.code}}</div></div>                                </li>                            </ul>                        </div>                    </div>                </div>            </div>        </div>    </ion-content></ion-pane>
