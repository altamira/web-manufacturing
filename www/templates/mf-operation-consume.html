<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="consumeForm" novalidate ng-submit="submitConsumeForm(consumeForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button class="button fa-arrow-left" ng-click="goBack()"></button>                <span ng-if="action != 'create'">                    <span class="btn-separator"></span>                    <h4 class="mf-page-titles" ng-bind='consumeData.code'></h4>                    <span class="btn-separator"></span>                </span>                <div ng-if="action == 'create'">                    <span class="btn-separator"></span>                </div>                <button class="button fa-check" ng-click="submitted=true" ></button>                <span ng-if="action != 'create'">                    <button class="button fa-remove-header" ng-click="removeConsume()" ></button>                </span>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col listing-operation">                    <div class="list list-row">                        <div href="#" class="item operation-item item-icon-left item-icon-right">                            <span class="consumo">C</span>                            Consume                        </div>                    </div>                </div>            </div>            <input type="text" name="version" ng-model='consumeData.version' ng-hide='true'>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" ng-model="consumeData.code" required ng-minlength='10'>                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && consumeForm.code.$error.required">Codigo field is required.</label>                        <label class="extra-error" ng-show="submitted && consumeForm.code.$error.minlength">Please enter minimum 10 character.</label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="consumeData.description" class="textarea-extra" required ng-minlength='10'></textarea>                        <label class="extra-error" ng-show="submitted && consumeForm.description.$error.required">Description field is required.</label>                        <label class="extra-error" ng-show="submitted && consumeForm.description.$error.minlength">Please enter minimum 10 character.</label>                    </div>                </div>            </div>            <div class="row">                <div class="col" style="padding-bottom:0">                    <span class="input-label text-bold">Quantidade</span>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list">                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="number" name="quantity" ng-model="consumeData.quantity" step="0.01" min="0.01" max="9999999.999">                        </label>                    </div>                </div>                <div class="col">                    <div class="list">                        <label class="item item-select" style="border-radius: 5px;">                            <div class="select-box-hide" style="top:-2px"></div>                            <select ng-model="consumeData.unit" class="select-box" ng-options='v.id as v.symbol for v in consumeData.unitBox'>                            </select>                        </label>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
