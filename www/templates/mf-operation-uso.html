<ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>            <h4 class="mf-page-titles"></h4>            <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitCreateProcess(true)" ></button>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col listing-operation">                <div class="list list-row">                    <a href="#" class="item operation-item item-icon-left item-icon-right">                       <span>U</span>                        Uso                    </a>                </div>            </div>        </div>        <form name="operationForm" novalidate ng-submit="submitOperationForm(operationForm.$valid)" enctype="multipart/form-data">            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="sequence" ng-model="operationData.sequence">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="operationData.description" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 90px"></textarea>                    </div>                </div>            </div>            <div class="row">                <div class="col" style="padding-bottom:0">                    <span class="input-label text-bold">Codigo</span>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list">                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="sequence" ng-model="operationData.sequence">                        </label>                    </div>                </div>                <div class="col">                    <div class="list">                        <label class="item item-select" style="border-radius: 5px;">                            <select name="operation" ng-model="operationData.name" class="select-box">                                <option value="ESTAMPARIA">ESTAMPARIA</option>                                <option value="PERFILAMENTO">PERFILAMENTO</option>                                <option value="SOLDA">SOLDA</option>                                <option value="DOBRA">DOBRA</option>                                <option value="MONTAGEM">MONTAGEM</option>                                <option value="PINTURA">PINTURA</option>                            </select>                        </label>                    </div>                </div>            </div>        </form>    </ion-content></ion-pane>
