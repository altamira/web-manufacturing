<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="partUpdateForm" novalidate ng-submit="submitPartForm(partUpdateForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>                <h4 class="mf-page-titles">&nbsp;ITEM {{itemId}}&nbsp;</h4>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>                <button type="button" class="button fa-remove-component" ng-click="removePart()" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" ng-model="partData.code" required>                        </label>                        <label class="extra-error" ng-show="submitted && partUpdateForm.code.$error.required">Codigo field is required.</label>                        <i class="icon ion-ios7-search fa-md-search extra-search" ng-click="materialListModalShow()"></i>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="partData.description" class="textarea-extra" readonly></textarea>                    </div>                    <div class="list list-row">                        <span class="input-label"><i class="fa fa-pencil"></i> Cor</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="color" ng-model="partData.color" class="select-box" ng-options='v.id as v.code for v in partData.colorBox' ng-init="partData.color=partData.color">                            </select>                        </label>                    </div>                </div>            </div>            <div class="row" style="margin-top: 15px;">                <div class="col">                    <div class="list">                        <a class="process-item-list item-icon-left">                            <i class="icon left-icon fa-calculator"></i>                            Medidas                        </a>                    </div>                </div>            </div>            <div class="row" style="margin-top: 20px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-h"></i> Comprimento</span>                            <input name="width" type="number" step="0.000011" min="0.000001" max="9999999.999999" ng-model='partData.length' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="widthType" ng-model="partData.lengthType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-arrows-v"></i> Altura</span>                            <input name="height" type="number" step="0.000011" min="0.000001" max="9999999.999999" ng-model='partData.height' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="heightType" ng-model="partData.heightType" class="select-box"  ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                                    <option value="milimetro">milimetro</option>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-expand"></i> Largura</span>                            <input name="length" type="number" step="0.000011" min="0.000001" max="9999999.999999" ng-model='partData.width' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="lengthType" ng-model="partData.widthType" class="select-box"  ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                                    <option value="milimetro">milimetro</option>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-list-ol"></i> Quantidade</span>                            <input name="quantity" type="number" step="0.000011" min="0.000001" max="9999999.999999" ng-model='partData.quantity' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="quantityType" ng-model="partData.quantityType" class="select-box"  ng-options='v.id as v.symbol for v in partData.unitQuantityBox'>                                    <option value="unidade">Unidade</option>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso</span>                            <input name="weight" type="number" step="0.000011" min="0.000001" max="9999999.999999" ng-model='partData.weight' />                        </div>                    </div>                </div>                <div class="create-col last">                    <div class="list">                        <div class="list-row">                            <span class="input-label">Unidade Medida</span>                            <div class="select-box-hide"></div>                            <label class="item item-select item-select-box">                                <select name="weightType" ng-model="partData.weightType" class="select-box"  ng-options='v.id as v.symbol for v in partData.unitWeightBox'>                                    <option value="quilogram" >Quilograma</option>                                </select>                            </label>                        </div>                    </div>                </div>            </div>            <div class="row" style="margin-top: 5px;">                <div class="create-col create-col-bot">                    <div class="list">                        <div class="list-row">                            <span class="input-label"><i class="fa fa-tachometer"></i> Peso Total</span>                            <input name="" type="text" value="{{(partData.quantity) * (partData.weight) | setDecimal:4 }} kg" />                        </div>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
