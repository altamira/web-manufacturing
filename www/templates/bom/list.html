<ion-header-bar class="bar-calm">
	<div class="buttons header-margin">
		<button class="button fa-bars"></button>
		<span class="btn-separator"></span>
		<h1 class="title">Lista de Material</h1>
		<span class="btn-separator"></span>
		<button class="button fa-download" ng-click="import()"></button>
	</div>	
</ion-header-bar>

<ion-content class="content-body">
	<ion-list>		
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<!--<i class="fa fa-search placeholder-icon"></i>-->
				<input type="search" placeholder="Busca..." ng-model="search.criteria" value="{{search.criteria}}">
			</label>
			<button class="button button-icon" ng-click="search.run()"><i class="fa fa-search"></i></button>
		</div>
		<div class="item item-icon-right" ng-repeat="item in search.pages[search.page] | filter: search.criteria">
			<p ng-click="edit(item.id)">{{item.number}} {{item.customer}}</p>
			<i class="icon" ng-click="check(item.id)">
				<label>
					<div class="checkbox checkbox-input-hidden disable-pointer-events">
						<input type="checkbox" ng-checked="item.checked" readonly class="checked">
						<i class="checkbox-icon"></i>
					</div>
				</label>
			</i>
		</div>
		<ul class="pagination">
			<li ng-repeat="i in search.pages track by $index" ng-class="{active: n == search.page}">
				<a href ng-click="search.go($index)">{{$index+1}}</a>
			</li>
			<li ng-show="search.forward && search.pages.length && search.pages[search.pages.length - 1].length == search.size">
				<a href ng-click="search.next()">Next Â»</a>
			</li>
		</ul>		
	</ion-list>       
</ion-content>
