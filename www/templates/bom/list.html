<ion-pane>
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button class="button fa-bars"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles">&nbsp;Lista de Material&nbsp;</h4>
            <span class="btn-separator"></span>
            <button class="button fa-download" ng-click="newProcess()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="content-body">
        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item item-input-search">
                        <label class="input-search-wrapper">
                            <i class="icon fa-small-search"></i>
                            <input type="text" class="input-box" placeholder="Busca..." ng-model="search.criteria" value="{{search.criteria}}">
                        </label>
                    </div>
                    <i class="icon fa-search search-icon" ng-click="search.run()"></i>
                </div>
            </div>
        </div>
        <div class="bom-list">
        <div class="row">
            <div class="col">
                <div class="item-list1 item-icon-right" ng-repeat="item in search.pages[search.page] | filter: search.criteria">
                    <p class="text-center-middle1" ng-click="edit(item.id)">{{item.number}} {{item.customer}}</p>
                    <i class="icon">
                        <label>
                            <div class="checkbox checkbox-input-hidden disable-pointer-events">
                                <!--<input type="checkbox" checklist-model="checked.items" checklist-value="item.id" readonly toggle-check-class>-->
                                <input type="checkbox" checklist-model="checked.items" checklist-value="item.id" readonly >
                                <i class="fa-square-o" ng-class='{"fa-square-o":tog==1,"fa-check-square-o":tog==0}' ng-click="tog = !tog" ></i>
                            </div>
                        </label>
                    </i>
                </div>
            </div>
        </div>
        </div>
        <pre>{{checked.items}}</pre>
    </ion-content>
</ion-pane>
