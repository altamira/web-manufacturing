<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="bomForm" novalidate ng-submit="submitBomForm(bomForm.$valid)" class="edit-content">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <input type="text" ng-model='bomData.version' name="version" ng-hide='true'>            <div class="row">                <div class="col">                    <div class="list list-row col-75">                        <span class="input-label text-bold">Pedido</span>                        <label class="item item-input" >                            <input type="text" name="number" number-mask ng-model="bomData.number" required>                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.number.$error.required">Pedido field is required.</label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Cliente</span>                        <label class="item item-input" >                            <input type="text" name="customer" ng-model="bomData.customer" required ng-minlength='3'>                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.customer.$error.required">Cliente field is required.</label>                        <label class="extra-error" ng-show="submitted && bomForm.customer.$error.minlength">Please enter minimum 3 character.</label>                    </div>                </div>            </div>            <div class="row">                <div class="col col-50">                    <div class="list list-row">                        <span class="input-label text-bold">Representante</span>                        <label class="item item-input" >                            <input type="text" name="representative" ng-model="bomData.representative" required ng-minlength='5'>                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.representative.$error.required">Representante field is required.</label>                        <label class="extra-error" ng-show="submitted && bomForm.representative.$error.minlength">Please enter minimum 5 character.</label>                    </div>                </div>                <div class="col col-50">                    <div class="list list-row">                        <span class="input-label text-bold">Acabamento</span>                        <label class="item item-input" >                            <input type="text" name="finish" ng-model="bomData.finish" required>                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.finish.$error.required">Acabamento field is required.</label>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Observação</span>                        <textarea name="observacao" ng-model="bomData.observacao" class="textarea-extra"></textarea>                    </div>                </div>            </div>            <div class="row">                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Orcamento</span>                        <label class="item item-input" >                            <input type="text" name="quotation" ng-model="bomData.quotation" required ng-minlength='8' ng-maxlength="8">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.quotation.$error.required">Orcamento field is required.</label>                        <label class="extra-error" ng-show="submitted && bomForm.quotation.$error.minlength">Please enter exact 8 character.</label>                        <label class="extra-error" ng-show="submitted && bomForm.quotation.$error.maxlength">Please enter exact 8 character.</label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Projeto</span>                        <label class="item item-input" >                            <input type="text" name="project" ng-model="bomData.project">                        </label>                        <!--<label class="extra-error" ng-show="submitted && bomForm.project.$error.required">Projeto field is required.</label>-->                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Data Pedido</span>                        <label class="item item-input" >                            <input type="text" name="created" from-date ng-model='bomData.created' required id="fromDate">                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.created.$error.required">Data Pedido field is required.</label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega </span>                        <label class="item item-input" >                            <input type="text" name="delivery" to-date ng-model='bomData.delivery'>                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                        <label class="extra-error" ng-show="submitted && bomForm.delivery.$error.required">Data Entrega field is required.</label>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
