<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>  <ion-header-bar class="bar-calm">    <div class="buttons header-margin">      <button class="button fa-arrow-left" ng-click="goBack()"></button>      <span class="btn-separator"></span>      <button class="button fa-check" ng-click="submitCreateItem(true)" ></button>    </div>  </ion-header-bar>  <ion-content>    <div class="row">      <div class="col">        <div class="list">          <form name="itemCreateForm" novalidate ng-submit="submitCreateItem(itemCreateForm.$valid)">              <input type="text" name="version" ng-model="itemData.version" ng-hide='true'>            <div class="list list-row"> <span class="input-label text-bold">Números</span>              <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px; margin-bottom:15px;">                <input type="text" name="item" ng-model="itemData.item">              </label>            </div>            <div class="list list-row"> <span class="input-label text-bold">Descrição</span>              <textarea name="description" ng-model="itemData.description" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 100px; resize: none; padding:10px 10px;width: 100%;"></textarea>            </div>          </form>        </div>      </div>    </div>  </ion-content></ion-pane>
