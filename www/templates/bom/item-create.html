<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="itemCreateForm" novalidate ng-submit="submitCreateItem(itemCreateForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list">                        <input type="text" name="version" ng-model="itemData.version" ng-hide='true'>                        <div class="list list-row"> <span class="input-label text-bold">Números</span>                            <label class="item item-input input-box-extra">                                <input type="text" name="item" number-mask ng-model="itemData.item" required>                            </label>                            <label class="extra-error" ng-show="submitted && itemCreateForm.item.$error.required">Números é obrigatório.</label>                        </div>                        <div class="list list-row"> <span class="input-label text-bold">Descrição</span>                            <textarea name="description" ng-model="itemData.description" class="textarea-extra" required></textarea>                            <label class="extra-error" ng-show="submitted && itemCreateForm.description.$error.required">Descrição é obrigatório.</label>                        </div>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
