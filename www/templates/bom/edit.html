<ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>            <h4 class="mf-page-titles" ng-bind='consumeData.code'></h4>            <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitConsumeForm(true)" ></button>        </div>    </ion-header-bar>    <ion-content>        <form name="consumeForm" novalidate ng-submit="submitConsumeForm(consumeForm.$valid)" class="edit-content">            <div class="row">                <div class="col">                    <div class="list list-row col-50">                        <span class="input-label text-bold">Pedido</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Cliente</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                                    </div>            </div>            <div class="row">                <div class="col col-50">                    <div class="list list-row">                        <span class="input-label text-bold">Representante</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                </div>                <div class="col col-50">                    <div class="list list-row">                        <span class="input-label text-bold">Acabamento</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                </div>            </div>            <div class="row">                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Orcamento</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Projecto</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                        </label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Data Pedido</span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                    </div>                </div>                <div class="col col-25">                    <div class="list list-row">                        <span class="input-label text-bold">Data Entrega </span>                        <label class="item item-input" >                            <input type="text" name="code" ng-model="consumeData.code">                            <i class="icon ion-ios7-search fa-calender"></i>                        </label>                    </div>                </div>            </div>            <div class="row">      <div class="col">        <div class="list"> <a class="process-item-list item-icon-left item-icon-right"> <i class="icon left-icon fa-list"></i> Componentes <i class="icon plus-icon fa-plus"></i> </a> </div>      </div>    </div>    <div class="row">            <div class="col">                <div class="list"> <a class="process-item-list item-icon-right" style="padding-left:0px;">Operações <i ng-click="updateOperation()" class="icon plus-icon fa-plus-circle plus-small-icon"></i> </a> </div>            </div>        </div>        </form>    </ion-content></ion-pane>
