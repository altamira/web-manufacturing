<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>            <h4 class="mf-page-titles">&nbsp;ITEM {{itemId}}&nbsp;</h4>            <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitPartForm(true)" ></button>            <!--<button class="button fa-remove-component" ng-click="submitPartForm(true)" ></button>-->        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col">                <form name="partCreateForm" novalidate ng-submit="submitPartForm(partCreateForm.$valid)">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 35px;">                            <input type="text" name="code" ng-model="partData.code">                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="partData.description" style="background-color: #eeeeee;border: 1px solid #dddddd;border-radius: 5px;height: 100px; resize: none; padding:10px 10px;width: 100%"></textarea>                    </div>                    <div class="list list-row">                        <span class="input-label"><i class="fa fa-pencil"></i> Cor</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box"><!--                            <select name="color" ng-model="partData.color" class="select-box">                                <option value="CZ-PAD">CZ-PAD</option>                                <option value="S/COR">S/COR</option>                            </select>-->                            <select name="color" ng-model="partData.color" class="select-box" ng-options='v.code as v.name for v in partData.colorBox'>                            </select>                        </label>                    </div>                </form>            </div>        </div>        <div class="row" style="margin-top: 15px;">            <div class="col">                <div class="list">                    <a class="process-item-list item-icon-left">                        <i class="icon left-icon fa-calculator"></i>                        Medidas                    </a>                </div>            </div>        </div>        <div class="row" style="margin-top: 20px;">            <div class="create-col">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-arrows-h"></i> Codigo</span>                        <input name="width" type="text" is-number ng-model='partData.length'/>                    </div>                </div>            </div>            <div class="create-col last">                <div class="list">                    <div class="list-row">                        <span class="input-label">Unidade Medida</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="lengthType" ng-model="partData.lengthType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                            </select>                        </label>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top: 5px;">            <div class="create-col">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-arrows-v"></i> Altura</span>                        <input name="height" type="text" is-number ng-model='partData.height' />                    </div>                </div>            </div>            <div class="create-col last">                <div class="list">                    <div class="list-row">                        <span class="input-label">Unidade Medida</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="heightType" ng-model="partData.heightType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                            </select>                        </label>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top: 5px;">            <div class="create-col">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-expand"></i> Comprimento</span>                        <input name="length" type="text" is-number ng-model='partData.width' />                    </div>                </div>            </div>            <div class="create-col last">                <div class="list">                    <div class="list-row">                        <span class="input-label">Unidade Medida</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="widthType" ng-model="partData.widthType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitLengthBox'>                            </select>                        </label>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top: 5px;">            <div class="create-col">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-list-ol"></i> Quantidade</span>                        <input name="quantity" type="text" is-number ng-model='partData.quantity' />                    </div>                </div>            </div>            <div class="create-col last">                <div class="list">                    <div class="list-row">                        <span class="input-label">Unidade Medida</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="quantityType" ng-model="partData.quantityType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitQuantityBox'>                            </select>                        </label>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top: 5px;">            <div class="create-col">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-tachometer"></i> Peso</span>                        <input name="weight" type="text" is-number ng-model='partData.weight' />                    </div>                </div>            </div>            <div class="create-col last">                <div class="list">                    <div class="list-row">                        <span class="input-label">Unidade Medida</span>                        <div class="select-box-hide"></div>                        <label class="item item-select item-select-box">                            <select name="weightType" ng-model="partData.weightType" class="select-box" ng-options='v.id as v.symbol for v in partData.unitWeightBox'>                            </select>                        </label>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top: 5px;">            <div class="create-col create-col-bot">                <div class="list">                    <div class="list-row">                        <span class="input-label"><i class="fa fa-tachometer"></i> Peso Total</span>                        <input name="" type="text" value="{{(partData.quantity) * (partData.weight) | setDecimal:4 }} kg" />                    </div>                </div>            </div>        </div>    </ion-content></ion-pane>
