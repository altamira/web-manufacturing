<ion-pane>    <ion-header-bar class="bar-calm">        <div class="buttons header-margin">            <button class="button fa-arrow-left" ng-click="goBack()"></button>            <span class="btn-separator"></span>            <h4 class="mf-page-titles">&nbsp;<span ng-bind='produceData.code'></span>&nbsp;</h4>            <span class="btn-separator"></span>            <!--<button class="button fa-check" ng-click="submitted=true" ></button>-->            <button class="button fa-check" ng-click="submitProduceForm(true)" ></button>        </div>    </ion-header-bar>    <ion-content>        <div class="row">            <div class="col listing-operation">                <div class="list list-row">                    <a href="#" class="item operation-item item-icon-left item-icon-right">                        <span class="produto">C</span>                        Produto                    </a>                </div>            </div>        </div>        <form name="produceForm" novalidate ng-submit="submitProduceForm(produceForm.$valid)">            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="code" ng-model="produceData.code">                            <i class="icon ion-ios7-search fa-md-search"></i>                        </label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="produceData.description" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 90px"></textarea>                    </div>                </div>            </div>            <div class="row">                <div class="col" style="padding-bottom:0">                    <span class="input-label text-bold">Quantidade</span>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list">                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="quantity" ng-model="produceData.quantity">                        </label>                    </div>                </div>                <div class="col">                    <div class="list">                        <label class="item item-select" style="border-radius: 5px;">                            <select name="unit" ng-model="produceData.unit" class="select-box">                                <option value="kg">kg</option>                            </select>                        </label>                    </div>                </div>            </div>        </form>    </ion-content></ion-pane>
