<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="processUpdateForm" novalidate ng-submit="submitUpdateProcess(processUpdateForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span class="btn-separator"></span>&nbsp;                <h4 class="mf-page-titles" ng-bind="processData.code"></h4>                &nbsp; <span class="btn-separator"></span>                <button class="button fa-check" ng-click="submitted=true" ></button>                <button type="button" class="button fa-remove-header" ng-click="removeProcess()" ></button>                <a href="http://data.altamira.com.br/manufacturing-report-0.8.0-SNAPSHOT/report/manufacturing/process/{{processId}}" target="_blank">                    <button type="button" class="button fa-print-header"></button>                </a>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col">                    <div class="list">                        <input type="text" name="version" ng-model="processData.version" ng-hide="true">                        <input type="hidden" name="code" ng-model="processData.id">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" ng-model="processData.code" required ng-minlength='10'>                        </label>                        <label class="extra-error" ng-show="submitted && processUpdateForm.code.$error.required">Codigo é obrigatório.</label>                        <label class="extra-error" ng-show="submitted && processUpdateForm.code.$error.minlength">Tamanho mínimo 10 caracteres.</label>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="processData.description" required ng-minlength='10' class="textarea-extra" required ></textarea>                        <label class="extra-error" ng-show="submitted && processUpdateForm.description.$error.required">Descrição é obrigatório.</label>                        <label class="extra-error" ng-show="submitted && processUpdateForm.description.$error.minlength">Tamanho mínimo 10 caracteres.</label>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list"> <a class="process-item-list item-icon-left" href="#"> Revisões <i class="icon fa-history left-icon"></i> </a>                        <div class="review-col" ng-repeat='revision in processData.revisions'>                            <div class="review-date">&nbsp;{{revision.date | date:'dd/MM/yyyy'}}&nbsp;<span>{{revision.by}}</span> </div>                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list"> <a class="process-item-list item-icon-left item-icon-right"> <i class="icon left-icon fa-cogs"></i> Operações <i class="icon plus-icon fa-plus-bom-edit plus-small-icon" ng-click="updateOperation()"></i> </a> </div>                </div>            </div>            <div class="manufacturing-box">                <div class="row">                    <div class="left-col {{operation.class}}" ng-repeat="operation in operationDetail">                        <div class="list">                            <a class="process-item-list" ng-click='goUpdateOperation(operation.id)' > {{operation.sequence}} - {{operation.description}} </a>                            <div class="row" style="margin-top: 20px;">                                <ul>                                    <li ng-repeat="data in operation.item | orderBy:orderProp">                                        <div class="mouse-pointer" ng-click='goUpdateOperationType(data.type,data.id,operation.id)'><span class="{{data.type}}">{{data.alias}}</span>&nbsp;&nbsp;<div class="text-wrap">{{data.material.code}} - {{data.material.description}}</div></div>                                    </li>                                </ul>                            </div>                        </div>                    </div>                </div>            </div>    </form></ion-content></ion-pane>
