<div class="loding_div" ng-show="loading">    <div id="loadingProgressG">        <div id="loadingProgressG_1" class="loadingProgressG">        </div>    </div></div><ion-pane>    <form name="useForm" novalidate ng-submit="submitUseForm(useForm.$valid)">        <ion-header-bar class="bar-calm">            <div class="buttons header-margin">                <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>                <span ng-if="action != 'create'">                    <span class="btn-separator"></span>                    <h4 class="mf-page-titles" ng-bind='useData.code'></h4>                    <span class="btn-separator"></span>                </span>                <div ng-if="action == 'create'">                    <span class="btn-separator"></span>                </div>                <button class="button fa-check" ng-click="submitted=true"></button>                <span ng-if="action != 'create'">                    <button type="button" class="button fa-remove-header" ng-click="removeUse()" ></button>                </span>            </div>        </ion-header-bar>        <ion-content>            <div class="row">                <div class="col listing-operation">                    <div class="list list-row">                        <div href="#" class="item operation-item item-icon-left item-icon-right">                            <span class="uso">U</span>                            MAQUINA / FERRAMENTAL / OUTROS USADOS NA FABRICAÇÃO                        </div>                    </div>                </div>            </div>            <input type="text" name="version" ng-model='useData.version' ng-hide='true'>            <div class="row">                <div class="col">                    <div class="list list-row">                        <span class="input-label text-bold">Codigo</span>                        <label class="item item-input input-box-extra">                            <input type="text" name="code" ng-model="useData.code" required>                        </label>                        <label class="extra-error" ng-show="submitted && useForm.code.$error.required">Codigo field is required.</label>                        <label class="extra-error" ng-show="submitted && useForm.code.$error.minlength">Please enter minimum 10 character.</label>                        <i class="icon ion-ios7-search fa-md-search extra-search" ng-click="materialListModalShow()"></i>                    </div>                    <div class="list list-row">                        <span class="input-label text-bold">Descrição</span>                        <textarea name="description" ng-model="useData.description" class="textarea-extra" readonly></textarea>                    </div>                </div>            </div>            <div class="row">                <div class="col" style="padding-bottom:0">                    <span class="input-label text-bold">Quantidade</span>                </div>            </div>            <div class="row">                <div class="col">                    <div class="list">                        <label class="item item-input" style="background-color: #eeeeee;border: 1px solid #ddd;border-radius: 5px;height: 35px;">                            <input type="text" name="quantity" ng-model="useData.quantity" required>                        </label>                    </div>                </div>                <div class="col">                    <div class="list">                        <label class="item item-select" style="border-radius: 5px;">                            <div class="select-box-hide" style="top:-2px"></div>                            <select name="unit" ng-model="useData.unit" class="select-box" ng-options='v.id as v.symbol for v in useData.unitBox' required>                                <option value="">Select unit</option>                            </select>                        </label>                        <label class="extra-error" ng-show="submitted && useForm.unit.$error.required">Unit field is required.</label>                    </div>                </div>            </div>        </ion-content>    </form></ion-pane>
