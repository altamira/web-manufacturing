<div class="loding_div" ng-show="loading">
    <div id="loadingProgressG">
        <div id="loadingProgressG_1" class="loadingProgressG">
        </div>
    </div>
</div>
<form name="materialUpdateForm" novalidate ng-submit="submitUpdateMaterial(materialUpdateForm.$valid)">
    <ion-header-bar class="bar-calm">
        <div class="buttons header-margin">
            <button type="button" class="button fa-arrow-left" ng-click="goBack()"></button>
            <span class="btn-separator"></span>
            <h4 class="mf-page-titles">&nbsp;{{material.code}}&nbsp;</h4>
            <span class="btn-separator"></span>
            <button class="button fa-check" ng-click="submitted=true"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row" ng-if="materialTypeText == 'product'">
            <div class="col">
                <div class="list list-row">
                    <span class="input-label text-bold">Codigo</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="code" ng-model="material.code" required ng-minlength='6' />
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.required">Codigo field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.minlength">Please enter minimum 6 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Descricao</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="description" ng-model="material.description" required ng-minlength='5'/>
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.required">Description field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Width</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="width" ng-model="material.width"/>
                    </label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Height</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="height" ng-model="material.height"/>
                    </label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Length</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="length" ng-model="material.length"/>
                    </label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Weight</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="weight" ng-model="material.weight"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="row" ng-if="materialTypeText == 'material'">
            <div class="col">
                <div class="list list-row">
                    <span class="input-label text-bold">Codigo</span>

                        <input type="text" name="code" ng-model="material.code" required ng-minlength='6' />
                    </label>

                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Descricao</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="description" ng-model="material.description" required ng-minlength='5'/>
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.required">Description field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Lamination</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="lamination" ng-model="material.lamination" required ng-minlength='2'/>
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.lamination.$error.required">Lamination field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.lamination.$error.minlength">Please enter minimum 2 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Treatment</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="treatment" ng-model="material.treatment" required ng-minlength='2'/>

                <div class="list list-row">
                    <span class="input-label text-bold">Thickness</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="thickness" ng-model="material.thickness"/>
                    </label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Width</span>
                    <label class="item item-input input-box-extra">

                </div>
                <div class="list list-row">

                    <label class="item item-input input-box-extra">

                    </label>
                </div>
            </div>

                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.required">Codigo field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.minlength">Please enter minimum 6 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Descricao</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="description" ng-model="material.description" required ng-minlength='5'/>
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.required">Description field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
            </div>
        </div>

        <div class="row" ng-if="materialTypeText == 'ink'">
            <div class="col">
                <div class="list list-row">
                    <span class="input-label text-bold">Codigo</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="code" ng-model="material.code" required ng-minlength='6' />
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.required">Codigo field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.minlength">Please enter minimum 6 character.</label>
                </div>

                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
            </div>

        <div class="row" ng-if="materialTypeText == 'machine'">

                    <span class="input-label text-bold">Codigo</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="code" ng-model="material.code" required ng-minlength='6' />
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.required">Codigo field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.minlength">Please enter minimum 6 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Descricao</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="description" ng-model="material.description" required ng-minlength='5'/>
                    </label>

                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
            </div>
        </div>

        <div class="row" ng-if="materialTypeText == 'tooling'">
            <div class="col">
                <div class="list list-row">
                    <span class="input-label text-bold">Codigo</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="code" ng-model="material.code" required ng-minlength='6' />
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.required">Codigo field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.code.$error.minlength">Please enter minimum 6 character.</label>
                </div>
                <div class="list list-row">
                    <span class="input-label text-bold">Descricao</span>
                    <label class="item item-input input-box-extra">
                        <input type="text" name="description" ng-model="material.description" required ng-minlength='5'/>
                    </label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.required">Description field is required.</label>
                    <label class="extra-error" ng-show="submitted && materialUpdateForm.description.$error.minlength">Please enter minimum 5 character.</label>
                </div>
            </div>
        </div>
    </ion-content>
</form>
